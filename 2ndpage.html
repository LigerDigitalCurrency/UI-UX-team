      <script type="text/javascript">
        function check(form) {

        var spreadsheetId = "1XmXs4sg-UD3ns7JaWmV6CrwnBiJlpYWdt1e9z3cw6EI",
          url = "https://spreadsheets.google.com/feeds/list/" +
          spreadsheetId + "/2/public/values?alt=json";

          var user = form["userid"].value.toLowerCase();
        $.get({
          url: url,
          success: function(response) {
            var data = response.feed.entry,
              len = data.length,
              i = 0,
              parsedData = [];
            
            for (i = 0; i < len; i++) {
              parsedData.push({
                  username: data[i].title.$t,
                  info: data[i].content.$t.replace('accounttotal: ', '').replace(', email: '+user+'@ligercambodia.org', ''),
                  mail: data[i].content.$t.match(/[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+/),
            });
            }
            var found = false;
		for (var i = 0; i < parsedData.length; i++) {
				  		if (user === parsedData[i].username) {
				  			document.getElementById('get').innerHTML = parsedData[i].info;
				  			$("form").hide();
				  			found = true;
				  		}
				  	}
				  	if (found == false) {
				  		document.getElementById('error').innerHTML = "Your Account is not to be found"

				  	}
          }
        });
      }
